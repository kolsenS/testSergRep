<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
  <style>
  .round {
	    width: 300px;
	    height: 300px;
	    -moz-border-radius: 300px;
	    -webkit-border-radius: 300px;
	    border-radius: 300px;
  }
  </style>
</head>
<body>
    <script>
      var colorArr=['navy','mediumblue','teal','olive','sienna'];
      var dv = document.createElement('div');
      dv.className='round';
      dv.style.background=colorArr[0];
      document.body.appendChild(dv);
      var items=document.getElementsByClassName('round');
      var setColorCounter=1;
      change=function() {
        items[0].style.background=colorArr[setColorCounter];
        (setColorCounter<colorArr.length-1)? setColorCounter+=1 : setColorCounter=0;
      };
      items[0].addEventListener("click", function() {change()});
    </script>
  </body>
</html>
